flask:
  restart: always
  build: ./flask
  expose:
    - "8201"
  links:
    - postgres:postgres
  volumes:
    - /webapp/static
  env_file: .env

nginx:
  restart: always
  build: ./nginx/
  ports:
    - "80:80"
  volumes:
    - /webapp/static
  volumes_from:
    - flask
  links:
    - flask:flask

data:
  restart: always
  image: postgres:latest
  volumes:
    - /var/lib/postgresql
  command: /bin/true

postgres:
  restart: always
  image: postgres:latest
  env_file: .env
  volumes_from:
    - data
  ports:
    - "5432:5432"
