version: "2"

services:
  web:
    restart: always
    build: ./web
    expose:
      - "8201"
    env_file: .env
    depends_on:
      - postgres

  nginx:
    restart: always
    image: nginx:latest
    volumes:
      - ./nginx-default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx-log:/var/log/nginx/
    ports:
      - "80:80"
    depends_on:
      - web

  postgres:
    restart: always
    image: postgres:latest
    env_file: .env
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

